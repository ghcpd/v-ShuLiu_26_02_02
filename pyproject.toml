[project]
name = "prettytable-pr78-demo"
version = "0.1.0"
description = "Minimal demo project inspired by dropping universal wheel for Python 2."
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]

[project.optional-dependencies]
dev = ["pytest", "tomli"]

[tool.wheel]
# Wheel should not claim Python 2 compatibility
universal = false

[tool.ci]
# CI targets multiple Python 3 versions including 3.9
python-versions = ["3.8", "3.9", "3.10", "3.11"]

[tool.isort]
# Use Black profile for isort
profile = "black"
