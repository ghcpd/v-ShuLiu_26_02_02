[project]
name = "prettytable-pr78-demo"
version = "0.1.0"
description = "Minimal demo project inspired by dropping universal wheel for Python 2."
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[project.optional-dependencies]
dev = ["pytest", "tomli"]

[tool.wheel]
# This project is Python 3 only; do not publish a universal (py2 + py3) wheel.
universal = false

[tool.ci]
# CI should cover at least Python 3.9 in addition to other supported 3.x versions.
python-versions = ["3.8", "3.9", "3.10"]

[tool.isort]
# Align isort with Black formatting style
profile = "black"
