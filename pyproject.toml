[project]
name = "prettytable-pr78-demo"
version = "0.1.0"
description = "Minimal demo project inspired by dropping universal wheel for Python 2."
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.optional-dependencies]
dev = ["pytest", "tomli"]

[tool.wheel]
# Wheel is not universal, only supports Python 3
universal = false

[tool.ci]
# CI now includes Python 3.9
python-versions = ["3.8", "3.9"]

[tool.isort]
# Using Black profile for consistent formatting
profile = "black"
